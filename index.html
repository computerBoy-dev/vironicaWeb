<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vironica.ai</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Inter;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
            align-items: center;
            background: url('img/bg.jpg') no-repeat center center/cover;
            color: white;
        }

        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 1);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        .loader-container img {
            width: 100px;
            height: auto;
            border-radius: 50%;
        }

        .loader-text {
            position: absolute;
            bottom: 50px;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
        }

        .dots {
            display: inline-block;
            font-size: 16px;
            letter-spacing: 2px;
        }

        @keyframes dots-animation {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
            100% { content: ''; }
        }

        .dots::after {
            content: '';
            animation: dots-animation 1.5s infinite steps(1);
        }

        .navbar {
            width: 100%;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        .content {
            text-align: center;
            margin-top: auto;
            margin-bottom: 50px;
            padding: 25px;
        }

        .content h1 {
            font-size: 25px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .content p {
            font-size: 15px;
            margin-top: 10px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.6);
            color: rgb(207, 225, 240);
        }

        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 300px;
            padding: 15px;
            background: white;
            color: black;
            font-size: 16px;
            text-align: center;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            margin: 20px auto 0;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn::after {
            content: '\2197'; /* Unicode for â†— (diagonal arrow) */
            font-size: 16px;
            margin-left: 8px;
        }
    </style>
     <script>
        window.onload = function() {
            setTimeout(function() {
                document.querySelector('.loader-container').style.opacity = '0';
                setTimeout(function() {
                    document.querySelector('.loader-container').style.display = 'none';
                }, 1000);
            }, 1000);
        };
    </script>
</head>
<body>

    <div class="loader-container">
        <div class="logo">vironica.<span style="color: #7cd2d5;">ai</span></div>
        <div class="loader-text">Loading<span class="dots"></span></div>
    </div>

    <div class="navbar">
        <div class="logo">vironica.<span style="color: #7cd2d5;">ai</span></div>
    </div>

    <div class="content">
        <h1>Your Smart <span style="color: #7cd2d5;"> AI Companion </span></h1>
        <p>Chat, learn, and explore with the most interactive AI.</p>
        <a href="login.html" class="btn">Talk to Vironica</a>
    </div>
</body>
</html>
